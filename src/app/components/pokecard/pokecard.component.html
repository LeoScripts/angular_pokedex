<div class="pokecard" *ngIf="poke">
  <span class="pokecard__number">NÂº{{ addZero(poke.id, 3) }}</span>
  <img class="pokecard__image" [src]="poke.img" alt="{{ poke.name }}" />

  <h4 class="pokecard__name">{{ poke.name }}</h4>
  <div class="pokecard__types">
    <p
      class="pokecard__types--type"
      *ngFor="let type of poke.types"
      [class]="'pokecard__types--type__' + type"
    >
      {{ type }}
    </p>
  </div>
</div>

<ng-template style="display: none" #elseBlock></ng-template>
